<!DOCTYPE html>

<head>

    <main>
        <div class="nav-container-alt">

              <div id="logo">
                <a href="../index.html"><p><span>PATRICIA</span> SANTAENGRACIA</p></a>

              <div class="burger-menu">

              </div>
              <ul class="menu">
                <li class="menu-item">
                  <a href="../index.html#projects-showcase">Projects</a>

                <li class="menu-item">

        <article class="project-article">
            <h2>Illustrations</h2>
            <p></p>
            <section class="project-info">
              <div class="collage">
                <div class="row">
                  <div class="cell">
                    <img src="../img/illustrations/image_1.png" alt="Image 1">
                  </div>
                </div>
                <div class="row">
                  <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="../img/illustrations/image_10_1.png" alt="illustration">
                      </div>
                      <div class="swiper-slide">
                        <img src="../img/illustrations/image_10_2.png" alt="illustration">
                      </div>
                      <div class="swiper-slide">
                        <img src="../img/illustrations/image_10_3.png" alt="illustration">
                      </div>
                    </div>
                    <div class="swiper-button-next swiper-button-black"></div>
                    <div class="swiper-button-prev swiper-button-black"></div>
                  </div>
                  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
                  <script>
                    var swiper = new Swiper(".mySwiper", {
                      navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                      },
                    });
                  </script>
              </div>
                <div class="row">
                  <div class="cell">
                    <img src="../img/illustrations/image_2.png" alt="Image 2">
                  </div>
                  <div class="cell">
                    <img src="../img/illustrations/image_3.png" alt="Image 3">
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <img src="../img/illustrations/image_4.png" alt="Image 3">
                  </div>
                </div>
                <div class="row">
                  <div class="cell">

                </div>
                <div class="row">
                  <div class="cell">
                    <img src="../img/illustrations/image_5.png" alt="Image 3">
                  </div>
                  <div class="cell">

                  <div class="cell">
                    <img src="../img/illustrations/image_7.png" alt="Image 3">

                    <img src="../img/illustrations/image_8.png" alt="Image 3">

                  <div class="cell">

          <p>
            If you're working on something exciting or just want to connect, I'd love to hear from you!
          </p>
          <div class="contact-icons-container">
            <a href="">
              <img src="../img/footer/email.png" alt="">
            </a>
            <a href="https://www.linkedin.com/in/patricia-santaengracia-527683211/?originalSubdomain=uk">
              <img src="../img/footer/linked-in.png" alt="">
